apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "spankchain-hub.fullname" . }}-chainsaw
  labels:
    app: {{ template "spankchain-hub.name" . }}-chainsaw
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "spankchain-hub.name" . }}-chainsaw
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-chainsaw
          image: "{{ .Values.image.repository }}:{{ required "image.tag required" .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          env:
            {{- include "sc_hub_env" . | indent 12 }}
          command: ["node", "./dist/spankchain/main.js", "chainsaw"]
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: {{ .Values.service.internalPort }}
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: {{ .Values.service.internalPort }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
